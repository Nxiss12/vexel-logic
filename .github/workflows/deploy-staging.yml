name: Deploy Staging

on:
  push:
    branches: [ 'release/auto-deploy' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Triggering deploy for $RENDER_SERVICE_ID"
          curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" -H "Authorization: Bearer $RENDER_API_KEY" -H "Content-Type: application/json" -d '{"clearCache":true}' | jq -r .id > deploy_id.txt
          echo "Deploy ID: " $(cat deploy_id.txt)

      - name: Wait for deploy to finish
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          DEPLOY_ID=$(cat deploy_id.txt)
          echo "Waiting for deploy $DEPLOY_ID"
          for i in {1..60}; do
            status=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys/$DEPLOY_ID | jq -r .status)
            echo "Status: $status"
            if [ "$status" = "succeeded" ]; then echo "Deploy succeeded"; exit 0; fi
            if [ "$status" = "failed" ]; then echo "Deploy failed"; exit 1; fi
            sleep 10
          done
          echo "Timed out waiting for deploy"; exit 2

      - name: Run smoke tests against staging
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          echo "Running smoke tests against $STAGING_URL"
          ./missed-call-bot/test-smoke.sh $STAGING_URL

      - name: Run k6 load test against staging
        if: env.STAGING_URL != ''
        env:
          BASE_URL: ${{ secrets.STAGING_URL }}
        run: |
          echo "Running k6 load test against $BASE_URL"
          docker run --rm -v "$PWD:/src" -w /src/missed-call-bot loadimpact/k6 run /src/missed-call-bot/loadtest.js

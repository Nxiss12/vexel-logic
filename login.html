<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login | Vexel Logic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-brand-dark text-brand-light flex items-center justify-center">
  <div class="w-full max-w-md p-8 glass-panel rounded-2xl">
    <h1 class="text-2xl font-bold mb-4">Pro Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-bold mb-1">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-3 bg-brand-dark border border-white/10 rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-bold mb-1">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-3 bg-brand-dark border border-white/10 rounded-lg" />
      </div>
      <div class="flex items-center justify-between">
        <button class="px-6 py-3 bg-brand-accent text-brand-dark rounded-lg font-bold">Sign In</button>
        <a href="index.html" class="text-sm text-brand-dim">Back to site</a>
      </div>
    </form>
    <p class="text-brand-dim text-sm mt-4">If you need help, email <a href="mailto:ben@vexellogic.com" class="text-brand-accent">ben@vexellogic.com</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fd = new FormData(this);
      const payload = Object.fromEntries(fd);
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        if (!res.ok) throw new Error(json.error || 'Login failed');
        localStorage.setItem('vexel_token', json.token);
        window.location.href = 'pro-dashboard.html';
      } catch (err) {
        alert('Login failed: ' + (err.message || 'Unknown'));
      }
    });
  </script>
</body>
</html>

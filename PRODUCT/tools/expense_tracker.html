<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-receipt text-brand-accent mr-3"></i>Expense Tracker</h1>
        </div>
        
        <div class="grid md:grid-cols-2 gap-6">
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Add Expense</h3>
                <div class="space-y-3">
                    <select class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                        <option>Travel</option>
                        <option>Equipment</option>
                        <option>Software</option>
                        <option>Marketing</option>
                        <option>Other</option>
                    </select>
                    <input type="number" placeholder="Amount (£)" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                    <input type="date" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                    <textarea rows="2" placeholder="Description" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none"></textarea>
                    <button class="w-full bg-brand-accent text-brand-dark font-bold py-3 rounded-lg">Add Expense</button>
                </div>
            </div>
            
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">This Month</h3>
                <div class="text-5xl font-bold text-white mb-4">£2,347</div>
                <div class="space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-400">Travel</span>
                        <span class="text-white">£890</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-400">Software</span>
                        <span class="text-white">£450</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-400">Marketing</span>
                        <span class="text-white">£1,007</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Responder Pro | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen text-white p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 bg-amber-500/20 text-amber-400 px-4 py-2 rounded-full text-sm mb-4">
                <i class="fa-solid fa-bolt"></i> Automation Tool
            </div>
            <h1 class="text-4xl font-bold mb-2">Auto-Responder Pro</h1>
            <p class="text-slate-400">Intelligent email auto-responses with context awareness</p>
        </div>

        <!-- Main Tool -->
        <div class="glass rounded-2xl p-8 mb-6">
            <h2 class="text-xl font-semibold mb-6"><i class="fa-solid fa-envelope-open-text text-amber-400 mr-2"></i> Create Auto-Response Rule</h2>
            
            <div class="space-y-6">
                <!-- Rule Name -->
                <div>
                    <label class="block text-sm text-slate-400 mb-2">Rule Name</label>
                    <input type="text" id="ruleName" placeholder="e.g., Out of Office Response" 
                           class="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 text-white focus:border-amber-400 focus:outline-none">
                </div>

                <!-- Trigger Type -->
                <div>
                    <label class="block text-sm text-slate-400 mb-2">Trigger When</label>
                    <select id="triggerType" class="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 text-white focus:border-amber-400 focus:outline-none">
                        <option value="all">All Incoming Emails</option>
                        <option value="keywords">Contains Keywords</option>
                        <option value="sender">Specific Sender</option>
                        <option value="subject">Subject Contains</option>
                        <option value="hours">Outside Business Hours</option>
                    </select>
                </div>

                <!-- Keywords Input -->
                <div id="keywordsSection" class="hidden">
                    <label class="block text-sm text-slate-400 mb-2">Keywords (comma separated)</label>
                    <input type="text" id="keywords" placeholder="quote, pricing, urgent, help" 
                           class="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 text-white focus:border-amber-400 focus:outline-none">
                </div>

                <!-- Response Template -->
                <div>
                    <label class="block text-sm text-slate-400 mb-2">Auto-Response Message</label>
                    <textarea id="responseTemplate" rows="6" placeholder="Thank you for your email. I will respond within 24 hours..."
                              class="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 text-white focus:border-amber-400 focus:outline-none resize-none"></textarea>
                    <div class="mt-2 flex gap-2 flex-wrap">
                        <button onclick="insertVariable('{name}')" class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded">{name}</button>
                        <button onclick="insertVariable('{date}')" class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded">{date}</button>
                        <button onclick="insertVariable('{subject}')" class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded">{subject}</button>
                    </div>
                </div>

                <!-- Schedule -->
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-slate-400 mb-2">Active From</label>
                        <input type="datetime-local" id="activeFrom" 
                               class="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 text-white focus:border-amber-400 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-slate-400 mb-2">Active Until</label>
                        <input type="datetime-local" id="activeUntil" 
                               class="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 text-white focus:border-amber-400 focus:outline-none">
                    </div>
                </div>

                <!-- Options -->
                <div class="flex flex-wrap gap-4">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="oncePerSender" checked class="w-4 h-4 accent-amber-400">
                        <span class="text-sm">Only once per sender</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="excludeInternal" class="w-4 h-4 accent-amber-400">
                        <span class="text-sm">Exclude internal emails</span>
                    </label>
                </div>

                <!-- Save Button -->
                <button onclick="saveRule()" class="w-full bg-amber-500 hover:bg-amber-400 text-slate-900 font-bold py-4 rounded-xl transition-all">
                    <i class="fa-solid fa-save mr-2"></i> Save Auto-Response Rule
                </button>
            </div>
        </div>

        <!-- Active Rules -->
        <div class="glass rounded-2xl p-6">
            <h3 class="text-lg font-semibold mb-4"><i class="fa-solid fa-list-check text-green-400 mr-2"></i> Active Rules</h3>
            <div id="activeRules" class="space-y-3">
                <div class="bg-slate-800/50 rounded-lg p-4 flex justify-between items-center">
                    <div>
                        <div class="font-medium">Out of Office</div>
                        <div class="text-sm text-slate-400">All emails • Active until Dec 31</div>
                    </div>
                    <div class="flex gap-2">
                        <button class="p-2 hover:bg-slate-700 rounded"><i class="fa-solid fa-pen text-slate-400"></i></button>
                        <button class="p-2 hover:bg-red-500/20 rounded"><i class="fa-solid fa-trash text-red-400"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back Link -->
        <div class="text-center mt-8">
            <a href="../../index.html" class="text-slate-400 hover:text-amber-400 transition-colors">
                <i class="fa-solid fa-arrow-left mr-2"></i> Back to Vexel Logic
            </a>
        </div>
    </div>

    <script>
        document.getElementById('triggerType').addEventListener('change', function() {
            const keywordsSection = document.getElementById('keywordsSection');
            keywordsSection.classList.toggle('hidden', !['keywords', 'subject'].includes(this.value));
        });

        function insertVariable(variable) {
            const textarea = document.getElementById('responseTemplate');
            textarea.value += variable;
            textarea.focus();
        }

        function saveRule() {
            const rule = {
                name: document.getElementById('ruleName').value,
                trigger: document.getElementById('triggerType').value,
                response: document.getElementById('responseTemplate').value,
                from: document.getElementById('activeFrom').value,
                until: document.getElementById('activeUntil').value
            };
            
            if (!rule.name || !rule.response) {
                alert('Please fill in rule name and response message');
                return;
            }
            
            alert('✅ Auto-response rule saved successfully!');
            console.log('Rule saved:', rule);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">Client Portal</h1>
                <button class="text-sm text-gray-400">Logout</button>
            </div>
        </div>
        
        <div class="grid lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="glass-panel rounded-xl p-6">
                    <h3 class="text-white font-bold mb-4">Active Projects</h3>
                    <div class="space-y-3">
                        <div class="bg-brand-navy/50 border border-white/10 rounded-lg p-4">
                            <div class="flex justify-between items-start mb-2">
                                <div class="text-white font-bold">Website Redesign</div>
                                <span class="bg-green-500 text-white text-xs px-2 py-1 rounded">In Progress</span>
                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-2 mb-2">
                                <div class="bg-brand-accent h-2 rounded-full" style="width: 65%"></div>
                            </div>
                            <div class="text-sm text-gray-400">65% Complete â€¢ Due: 15 Dec</div>
                        </div>
                    </div>
                </div>
                
                <div class="glass-panel rounded-xl p-6">
                    <h3 class="text-white font-bold mb-4">Recent Files</h3>
                    <div class="space-y-2">
                        <div class="flex items-center gap-3 p-2 bg-brand-navy/30 rounded">
                            <i class="fa-solid fa-file-pdf text-red-500"></i>
                            <span class="text-white text-sm flex-1">Proposal_v3.pdf</span>
                            <button class="text-brand-accent text-xs">Download</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Support</h3>
                <button class="w-full bg-brand-accent text-brand-dark font-bold py-3 rounded-lg mb-3">Contact Us</button>
                <div class="text-sm text-gray-400">Response time: ~2 hours</div>
            </div>
        </div>
    </div>
</body>
</html>

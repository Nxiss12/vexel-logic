<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Generator | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-file-contract text-brand-accent mr-3"></i>Contract Generator</h1>
        </div>
        
        <div class="grid lg:grid-cols-2 gap-6">
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Contract Details</h3>
                <div class="space-y-3">
                    <select id="template" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                        <option>Service Agreement</option>
                        <option>Freelance Contract</option>
                        <option>NDA</option>
                        <option>Terms of Service</option>
                    </select>
                    <input type="text" placeholder="Client Name" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                    <input type="text" placeholder="Your Business Name" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                    <input type="number" placeholder="Contract Value (£)" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                    <textarea rows="4" placeholder="Scope of Work" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none"></textarea>
                    <button class="w-full bg-brand-accent text-brand-dark font-bold py-3 rounded-lg">Generate Contract</button>
                </div>
            </div>
            
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Preview</h3>
                <div class="bg-white rounded-lg p-6 text-gray-800 min-h-96">
                    <h2 class="text-2xl font-bold mb-4">SERVICE AGREEMENT</h2>
                    <p class="text-sm mb-4">This Service Agreement ("Agreement") is entered into as of [DATE] between [YOUR BUSINESS] and [CLIENT].</p>
                    <div class="text-sm space-y-2">
                        <h3 class="font-bold">1. Services</h3>
                        <p>[Scope of Work will appear here]</p>
                        <h3 class="font-bold mt-4">2. Payment Terms</h3>
                        <p>Total contract value: £[AMOUNT]</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google My Business Manager | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}</style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-brands fa-google text-brand-accent"></i>Google My Business Manager</h1>
        </div>
        <div class="grid lg:grid-cols-2 gap-6">
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Bulk Update</h3>
                <div class="space-y-3">
                    <div><label class="text-sm text-gray-400 block mb-2">Business Hours</label>
                    <div class="flex gap-2"><input type="time" value="09:00" class="bg-gray-900 border border-gray-700 rounded-lg p-2 text-white"><span class="text-gray-400">to</span><input type="time" value="17:00" class="bg-gray-900 border border-gray-700 rounded-lg p-2 text-white"></div></div>
                    <div><label class="text-sm text-gray-400 block mb-2">Description</label><textarea rows="3" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white"></textarea></div>
                    <button class="w-full bg-brand-accent text-black font-bold py-3 rounded-lg"><i class="fa-solid fa-sync mr-2"></i>Update All Locations</button>
                </div>
            </div>
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Locations (3)</h3>
                <div class="space-y-2">
                    <div class="bg-gray-900/50 rounded-lg p-3">
                        <div class="text-white font-medium">Main Office - London</div>
                        <div class="text-gray-400 text-xs">4.8★ • 124 reviews</div>
                    </div>
                    <div class="bg-gray-900/50 rounded-lg p-3">
                        <div class="text-white font-medium">Branch - Manchester</div>
                        <div class="text-gray-400 text-xs">4.6★ • 89 reviews</div>
                    </div>
                    <div class="bg-gray-900/50 rounded-lg p-3">
                        <div class="text-white font-medium">Branch - Birmingham</div>
                        <div class="text-gray-400 text-xs">4.7★ • 67 reviews</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

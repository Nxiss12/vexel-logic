<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing ROI Calculator | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}</style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6"><h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-solid fa-sterling-sign text-brand-accent"></i>Marketing ROI Calculator</h1></div>
        <div class="glass-panel rounded-xl p-6">
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div><label class="text-sm text-white font-bold mb-2 block">Campaign Spend (£)</label><input type="number" id="spend" value="1000" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white" oninput="calculate()"></div>
                <div><label class="text-sm text-white font-bold mb-2 block">Revenue Generated (£)</label><input type="number" id="revenue" value="4500" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white" oninput="calculate()"></div>
            </div>
            <div class="bg-brand-accent/10 border border-brand-accent/30 rounded-xl p-6 text-center">
                <div class="text-gray-400 text-sm mb-2">Return on Investment</div>
                <div class="text-6xl font-bold text-brand-accent mb-3" id="roi-result">4.5</div>
                <div class="text-white text-sm">For every £1 spent, you earned £<span id="return">4.50</span></div>
                <div class="mt-4 text-xs"><span class="text-gray-400">Profit:</span> <span class="text-green-400 font-bold text-lg">£<span id="profit">3,500</span></span></div>
            </div>
        </div>
    </div>
    <script>
        function calculate(){
            const spend=parseFloat(document.getElementById('spend').value)||0;
            const revenue=parseFloat(document.getElementById('revenue').value)||0;
            const roi=(revenue/spend).toFixed(2);
            const profit=revenue-spend;
            document.getElementById('roi-result').textContent=roi;
            document.getElementById('return').textContent=roi;
            document.getElementById('profit').textContent=profit.toLocaleString();
        }
        calculate();
    </script>
</body>
</html>

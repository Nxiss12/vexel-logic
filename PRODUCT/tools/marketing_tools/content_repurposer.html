<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Repurposer | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}</style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6"><h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-solid fa-recycle text-brand-accent"></i>Content Repurposer</h1></div>
        <div class="grid lg:grid-cols-2 gap-6">
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Source Content</h3>
                <textarea rows="10" placeholder="Paste your blog post, article, or long-form content here..." class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white"></textarea>
                <button onclick="repurpose()" class="w-full bg-brand-accent text-black font-bold py-3 rounded-lg mt-3"><i class="fa-solid fa-wand-magic-sparkles mr-2"></i>Repurpose Content</button>
            </div>
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">AI Will Generate</h3>
                <ul class="space-y-2 text-sm">
                    <li class="flex items-center gap-2 text-gray-300"><i class="fa-solid fa-check text-brand-accent"></i>5 LinkedIn posts</li>
                    <li class="flex items-center gap-2 text-gray-300"><i class="fa-solid fa-check text-brand-accent"></i>10 Tweets</li>
                    <li class="flex items-center gap-2 text-gray-300"><i class="fa-solid fa-check text-brand-accent"></i>3 Email subject lines</li>
                    <li class="flex items-center gap-2 text-gray-300"><i class="fa-solid fa-check text-brand-accent"></i>1 Infographic outline</li>
                    <li class="flex items-center gap-2 text-gray-300"><i class="fa-solid fa-check text-brand-accent"></i>5 Quote graphics</li>
                    <li class="flex items-center gap-2 text-gray-300"><i class="fa-solid fa-check text-brand-accent"></i>1 Video script</li>
                </ul>
                <div class="mt-6 bg-brand-accent/10 border border-brand-accent/30 rounded-lg p-4">
                    <div class="text-brand-accent text-xs font-bold mb-1">PRODUCTIVITY BOOST</div>
                    <div class="text-white text-sm">1 blog post → 24+ pieces of content in 60 seconds</div>
                </div>
            </div>
        </div>
    </div>
    <script>function repurpose(){alert('AI is generating 24+ content pieces...\n\nIn production:\n• GPT-4 powered\n• Optimized for each platform\n• Maintains brand voice\n• Includes hashtags');}</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Proof Widget | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}.notification{animation:slideIn 0.3s ease-out}@keyframes slideIn{from{transform:translateX(-100%);opacity:0}to{transform:translateX(0);opacity:1}}</style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6"><h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-solid fa-bell-concierge text-brand-accent"></i>Social Proof Widget</h1></div>
        <div class="grid lg:grid-cols-2 gap-6">
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Widget Settings</h3>
                <div class="space-y-3">
                    <div><label class="text-sm text-gray-400 block mb-2">Notification Type</label><select class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white"><option>Recent Purchases</option><option>Sign-ups</option><option>Bookings</option><option>Reviews</option></select></div>
                    <div><label class="text-sm text-gray-400 block mb-2">Display Frequency</label><input type="range" min="5" max="60" value="15" class="w-full accent-brand-accent"><div class="flex justify-between text-xs text-gray-400 mt-1"><span>Every 5s</span><span>Every 60s</span></div></div>
                    <div><label class="text-sm text-gray-400 block mb-2">Position</label><select class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white"><option>Bottom Left</option><option>Bottom Right</option><option>Top Left</option><option>Top Right</option></select></div>
                    <button class="w-full bg-brand-accent text-black font-bold py-3 rounded-lg"><i class="fa-solid fa-save mr-2"></i>Save & Get Embed Code</button>
                </div>
            </div>
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Live Preview</h3>
                <div class="bg-gradient-to-br from-blue-600 to-purple-600 rounded-xl p-8 h-96 relative">
                    <div class="notification absolute bottom-6 left-6 bg-white rounded-lg shadow-2xl p-4 max-w-sm">
                        <div class="flex items-start gap-3">
                            <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white">✓</div>
                            <div><div class="text-gray-900 font-bold text-sm">John from London</div><div class="text-gray-600 text-xs">just purchased "Pro Plan" • 2 minutes ago</div></div>
                        </div>
                    </div>
                </div>
                <p class="text-gray-400 text-sm mt-4">Notifications rotate automatically to show recent activity</p>
            </div>
        </div>
    </div>
</body>
</html>

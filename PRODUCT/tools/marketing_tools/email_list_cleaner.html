<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Cleaner | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}</style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6"><h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-solid fa-broom text-brand-accent"></i>Email List Cleaner</h1></div>
        <div class="glass-panel rounded-xl p-6 mb-6">
            <h3 class="text-white font-bold mb-4">Upload Email List</h3>
            <div class="border-2 border-dashed border-gray-700 rounded-lg p-8 text-center hover:border-brand-accent/50 cursor-pointer">
                <i class="fa-solid fa-cloud-arrow-up text-brand-accent text-4xl mb-3"></i>
                <div class="text-white font-medium mb-1">Drop CSV file here</div>
                <div class="text-gray-400 text-sm">or click to browse</div>
            </div>
        </div>
        <div class="glass-panel rounded-xl p-6">
            <h3 class="text-white font-bold mb-4">Clean-Up Results</h3>
            <div class="grid md:grid-cols-3 gap-4 mb-6">
                <div class="text-center"><div class="text-3xl font-bold text-white mb-1">2,847</div><div class="text-gray-400 text-sm">Total Emails</div></div>
                <div class="text-center"><div class="text-3xl font-bold text-green-400 mb-1">2,654</div><div class="text-gray-400 text-sm">Valid (93%)</div></div>
                <div class="text-center"><div class="text-3xl font-bold text-red-400 mb-1">193</div><div class="text-gray-400 text-sm">Invalid (7%)</div></div>
            </div>
            <div class="space-y-2 text-sm">
                <div class="flex justify-between p-2 bg-gray-900/50 rounded"><span class="text-gray-400">Syntax errors:</span><span class="text-white">89</span></div>
                <div class="flex justify-between p-2 bg-gray-900/50 rounded"><span class="text-gray-400">Disposable emails:</span><span class="text-white">45</span></div>
                <div class="flex justify-between p-2 bg-gray-900/50 rounded"><span class="text-gray-400">Duplicates:</span><span class="text-white">59</span></div>
            </div>
            <button class="w-full bg-brand-accent text-black font-bold py-3 rounded-lg mt-4"><i class="fa-solid fa-download mr-2"></i>Download Cleaned List</button>
        </div>
    </div>
</body>
</html>

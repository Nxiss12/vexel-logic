<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Funnel Builder | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}</style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-solid fa-video text-brand-accent"></i>Webinar Funnel Builder</h1>
        </div>
        <div class="grid lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Create Webinar</h3>
                <div class="space-y-3">
                    <input type="text" placeholder="Webinar Title" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                    <textarea rows="3" placeholder="Description" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white"></textarea>
                    <div class="grid md:grid-cols-2 gap-3">
                        <input type="datetime-local" class="bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                        <input type="number" placeholder="Max attendees" class="bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                    </div>
                    <button class="w-full bg-brand-accent text-black font-bold py-3 rounded-lg"><i class="fa-solid fa-rocket mr-2"></i>Create Webinar</button>
                </div>
            </div>
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold text-sm mb-3">Funnel Includes</h3>
                <ul class="space-y-2 text-sm">
                    <li class="flex items-center gap-2 text-gray-300"><i class="fa-solid fa-check text-green-400"></i>Registration page</li>
                    <li class="flex items-center gap-2 text-gray-300"><i class="fa-solid fa-check text-green-400"></i>Email reminders (3)</li>
                    <li class="flex items-center gap-2 text-gray-300"><i class="fa-solid fa-check text-green-400"></i>Live streaming room</li>
                    <li class="flex items-center gap-2 text-gray-300"><i class="fa-solid fa-check text-green-400"></i>Replay delivery</li>
                    <li class="flex items-center gap-2 text-gray-300"><i class="fa-solid fa-check text-green-400"></i>Follow-up sequence</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}</style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6"><h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-solid fa-qrcode text-brand-accent"></i>QR Code Generator</h1></div>
        <div class="grid md:grid-cols-2 gap-6">
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">QR Code Content</h3>
                <div class="space-y-3">
                    <select id="type" onchange="updateType()" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                        <option value="url">Website URL</option>
                        <option value="text">Plain Text</option>
                        <option value="wifi">WiFi Network</option>
                        <option value="vcard">Contact Card</option>
                    </select>
                    <input type="text" id="content" placeholder="Enter URL or text" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                    <div><label class="text-sm text-gray-400 block mb-2">Size: <span id="size-val">256</span>px</label><input type="range" id="size" min="128" max="512" value="256" class="w-full accent-brand-accent" oninput="document.getElementById('size-val').textContent=this.value"></div>
                    <div><label class="text-sm text-gray-400 block mb-2">Color</label><input type="color" value="#000000" class="w-full h-12 bg-gray-900 border border-gray-700 rounded-lg cursor-pointer"></div>
                    <button onclick="generateQR()" class="w-full bg-brand-accent text-black font-bold py-3 rounded-lg"><i class="fa-solid fa-magic-wand-sparkles mr-2"></i>Generate QR Code</button>
                </div>
            </div>
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Preview</h3>
                <div class="bg-white rounded-lg p-8 flex items-center justify-center min-h-80"><canvas id="qr-canvas"></canvas></div>
                <button onclick="downloadQR()" class="w-full bg-white/10 text-white py-2 rounded-lg mt-4 hover:bg-white/20"><i class="fa-solid fa-download mr-2"></i>Download PNG</button>
            </div>
        </div>
    </div>
    <script>
        function generateQR(){
            const content=document.getElementById('content').value;
            const size=document.getElementById('size').value;
            if(!content){alert('Please enter content');return;}
            const canvas=document.getElementById('qr-canvas');
            QRCode.toCanvas(canvas,content,{width:parseInt(size)},function(error){
                if(error)alert('Error generating QR code');
            });
        }
        function downloadQR(){
            const canvas=document.getElementById('qr-canvas');
            const url=canvas.toDataURL('image/png');
            const a=document.createElement('a');
            a.href=url;
            a.download='qr-code.png';
            a.click();
        }
        function updateType(){
            const type=document.getElementById('type').value;
            const input=document.getElementById('content');
            if(type==='url')input.placeholder='https://example.com';
            else if(type==='wifi')input.placeholder='WIFI:T:WPA;S:NetworkName;P:Password;;';
            else if(type==='vcard')input.placeholder='BEGIN:VCARD...';
            else input.placeholder='Enter text';
        }
    </script>
</body>
</html>

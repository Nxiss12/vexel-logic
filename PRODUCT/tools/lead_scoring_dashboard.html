<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Scoring Dashboard | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-chart-line text-brand-accent mr-3"></i>Lead Scoring Dashboard</h1>
        </div>
        
        <div class="grid lg:grid-cols-3 gap-6">
            <div class="glass-panel rounded-xl p-6 lg:col-span-2">
                <h3 class="text-white font-bold mb-4">High Priority Leads</h3>
                <div class="space-y-3">
                    <div class="bg-brand-navy/50 border border-white/10 rounded-lg p-4 flex justify-between items-center">
                        <div>
                            <div class="text-white font-bold">Sarah Mitchell</div>
                            <div class="text-sm text-gray-400">Opened email 5 times • Clicked pricing</div>
                        </div>
                        <div class="text-right">
                            <div class="bg-green-500 text-white px-3 py-1 rounded text-sm font-bold">95</div>
                            <div class="text-xs text-gray-400 mt-1">Hot Lead</div>
                        </div>
                    </div>
                    <div class="bg-brand-navy/50 border border-white/10 rounded-lg p-4 flex justify-between items-center">
                        <div>
                            <div class="text-white font-bold">David Kumar</div>
                            <div class="text-sm text-gray-400">Requested demo • 2nd visit</div>
                        </div>
                        <div class="text-right">
                            <div class="bg-green-500 text-white px-3 py-1 rounded text-sm font-bold">88</div>
                            <div class="text-xs text-gray-400 mt-1">Hot Lead</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Scoring Rules</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between"><span class="text-gray-400">Email open</span><span class="text-white">+10</span></div>
                    <div class="flex justify-between"><span class="text-gray-400">Link click</span><span class="text-white">+15</span></div>
                    <div class="flex justify-between"><span class="text-gray-400">Form submit</span><span class="text-white">+30</span></div>
                    <div class="flex justify-between"><span class="text-gray-400">Demo request</span><span class="text-white">+50</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

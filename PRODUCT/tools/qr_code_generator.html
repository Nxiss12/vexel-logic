<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-qrcode text-brand-accent mr-3"></i>QR Code Generator</h1>
        </div>
        
        <div class="grid md:grid-cols-2 gap-6">
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">QR Code Content</h3>
                <div class="space-y-3">
                    <select id="type" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                        <option>Website URL</option>
                        <option>Contact Card</option>
                        <option>WiFi Network</option>
                        <option>Plain Text</option>
                    </select>
                    <input type="text" id="content" placeholder="Enter URL or text" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                    <div>
                        <label class="text-sm text-gray-400 mb-2 block">Size</label>
                        <input type="range" id="size" min="128" max="512" value="256" class="w-full accent-brand-accent">
                    </div>
                    <button onclick="generateQR()" class="w-full bg-brand-accent text-brand-dark font-bold py-3 rounded-lg">Generate QR Code</button>
                </div>
            </div>
            
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Preview</h3>
                <div id="qr-preview" class="bg-white rounded-lg p-8 flex items-center justify-center min-h-[300px]">
                    <canvas id="qr-canvas"></canvas>
                </div>
                <button class="w-full bg-white/10 text-white font-medium py-2 rounded-lg mt-4">
                    <i class="fa-solid fa-download mr-2"></i>Download PNG
                </button>
            </div>
        </div>
    </div>
    
    <script>
        function generateQR() {
            const content = document.getElementById('content').value;
            const size = document.getElementById('size').value;
            const canvas = document.getElementById('qr-canvas');
            
            if (!content) {
                alert('Please enter content for QR code');
                return;
            }
            
            QRCode.toCanvas(canvas, content, { width: parseInt(size) }, function (error) {
                if (error) console.error(error);
            });
        }
    </script>
</body>
</html>

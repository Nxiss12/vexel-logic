<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Automator | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen text-white p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 bg-blue-500/20 text-blue-400 px-4 py-2 rounded-full text-sm mb-4">
                <i class="fa-solid fa-cloud-arrow-up"></i> Automation Tool
            </div>
            <h1 class="text-4xl font-bold mb-2">Backup Automator</h1>
            <p class="text-slate-400">Scheduled cloud backups with versioning</p>
        </div>

        <!-- Status Cards -->
        <div class="grid md:grid-cols-3 gap-4 mb-8">
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-3xl font-bold text-green-400">247</div>
                <div class="text-sm text-slate-400">Total Backups</div>
            </div>
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-3xl font-bold text-blue-400">12.4 GB</div>
                <div class="text-sm text-slate-400">Storage Used</div>
            </div>
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-3xl font-bold text-amber-400">2 hrs ago</div>
                <div class="text-sm text-slate-400">Last Backup</div>
            </div>
        </div>

        <!-- Main Tool -->
        <div class="glass rounded-2xl p-8 mb-6">
            <h2 class="text-xl font-semibold mb-6"><i class="fa-solid fa-gear text-blue-400 mr-2"></i> Backup Configuration</h2>
            
            <div class="space-y-6">
                <!-- Backup Name -->
                <div>
                    <label class="block text-sm text-slate-400 mb-2">Backup Job Name</label>
                    <input type="text" id="backupName" placeholder="e.g., Daily Business Files" 
                           class="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-400 focus:outline-none">
                </div>

                <!-- Source Selection -->
                <div>
                    <label class="block text-sm text-slate-400 mb-2">What to Backup</label>
                    <div class="grid md:grid-cols-2 gap-3">
                        <label class="flex items-center gap-3 bg-slate-800/50 p-4 rounded-lg cursor-pointer hover:bg-slate-700/50 border border-slate-600">
                            <input type="checkbox" class="w-5 h-5 accent-blue-400" checked>
                            <i class="fa-solid fa-folder text-amber-400"></i>
                            <span>Documents</span>
                        </label>
                        <label class="flex items-center gap-3 bg-slate-800/50 p-4 rounded-lg cursor-pointer hover:bg-slate-700/50 border border-slate-600">
                            <input type="checkbox" class="w-5 h-5 accent-blue-400" checked>
                            <i class="fa-solid fa-database text-green-400"></i>
                            <span>Database</span>
                        </label>
                        <label class="flex items-center gap-3 bg-slate-800/50 p-4 rounded-lg cursor-pointer hover:bg-slate-700/50 border border-slate-600">
                            <input type="checkbox" class="w-5 h-5 accent-blue-400">
                            <i class="fa-solid fa-image text-purple-400"></i>
                            <span>Media Files</span>
                        </label>
                        <label class="flex items-center gap-3 bg-slate-800/50 p-4 rounded-lg cursor-pointer hover:bg-slate-700/50 border border-slate-600">
                            <input type="checkbox" class="w-5 h-5 accent-blue-400">
                            <i class="fa-solid fa-envelope text-red-400"></i>
                            <span>Emails</span>
                        </label>
                    </div>
                </div>

                <!-- Destination -->
                <div>
                    <label class="block text-sm text-slate-400 mb-2">Backup Destination</label>
                    <select id="destination" class="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-400 focus:outline-none">
                        <option value="google">Google Drive</option>
                        <option value="dropbox">Dropbox</option>
                        <option value="onedrive">OneDrive</option>
                        <option value="s3">Amazon S3</option>
                    </select>
                </div>

                <!-- Schedule -->
                <div>
                    <label class="block text-sm text-slate-400 mb-2">Backup Schedule</label>
                    <div class="grid md:grid-cols-3 gap-3">
                        <button class="schedule-btn bg-blue-500/20 border border-blue-400 text-blue-400 p-3 rounded-lg font-medium" onclick="selectSchedule(this, 'hourly')">Hourly</button>
                        <button class="schedule-btn bg-slate-800/50 border border-slate-600 p-3 rounded-lg" onclick="selectSchedule(this, 'daily')">Daily</button>
                        <button class="schedule-btn bg-slate-800/50 border border-slate-600 p-3 rounded-lg" onclick="selectSchedule(this, 'weekly')">Weekly</button>
                    </div>
                </div>

                <!-- Retention -->
                <div>
                    <label class="block text-sm text-slate-400 mb-2">Keep Backups For</label>
                    <select id="retention" class="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-400 focus:outline-none">
                        <option value="7">7 days</option>
                        <option value="30" selected>30 days</option>
                        <option value="90">90 days</option>
                        <option value="365">1 year</option>
                        <option value="forever">Forever</option>
                    </select>
                </div>

                <!-- Options -->
                <div class="flex flex-wrap gap-4">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" checked class="w-4 h-4 accent-blue-400">
                        <span class="text-sm">Compress backups</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" checked class="w-4 h-4 accent-blue-400">
                        <span class="text-sm">Encrypt data</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 accent-blue-400">
                        <span class="text-sm">Email on completion</span>
                    </label>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-4">
                    <button onclick="saveBackup()" class="flex-1 bg-blue-500 hover:bg-blue-400 text-white font-bold py-4 rounded-xl transition-all">
                        <i class="fa-solid fa-save mr-2"></i> Save Backup Job
                    </button>
                    <button onclick="runNow()" class="bg-green-500 hover:bg-green-400 text-white font-bold py-4 px-6 rounded-xl transition-all">
                        <i class="fa-solid fa-play mr-2"></i> Run Now
                    </button>
                </div>
            </div>
        </div>

        <!-- Recent Backups -->
        <div class="glass rounded-2xl p-6">
            <h3 class="text-lg font-semibold mb-4"><i class="fa-solid fa-clock-rotate-left text-green-400 mr-2"></i> Recent Backups</h3>
            <div class="space-y-3">
                <div class="bg-slate-800/50 rounded-lg p-4 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-green-500/20 rounded-full flex items-center justify-center">
                            <i class="fa-solid fa-check text-green-400"></i>
                        </div>
                        <div>
                            <div class="font-medium">Daily Business Files</div>
                            <div class="text-sm text-slate-400">Today, 2:00 PM â€¢ 1.2 GB</div>
                        </div>
                    </div>
                    <button class="text-blue-400 hover:text-blue-300 text-sm"><i class="fa-solid fa-download mr-1"></i> Restore</button>
                </div>
                <div class="bg-slate-800/50 rounded-lg p-4 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-green-500/20 rounded-full flex items-center justify-center">
                            <i class="fa-solid fa-check text-green-400"></i>
                        </div>
                        <div>
                            <div class="font-medium">Daily Business Files</div>
                            <div class="text-sm text-slate-400">Yesterday, 2:00 PM â€¢ 1.1 GB</div>
                        </div>
                    </div>
                    <button class="text-blue-400 hover:text-blue-300 text-sm"><i class="fa-solid fa-download mr-1"></i> Restore</button>
                </div>
            </div>
        </div>

        <!-- Back Link -->
        <div class="text-center mt-8">
            <a href="../../index.html" class="text-slate-400 hover:text-blue-400 transition-colors">
                <i class="fa-solid fa-arrow-left mr-2"></i> Back to Vexel Logic
            </a>
        </div>
    </div>

    <script>
        function selectSchedule(btn, schedule) {
            document.querySelectorAll('.schedule-btn').forEach(b => {
                b.classList.remove('bg-blue-500/20', 'border-blue-400', 'text-blue-400');
                b.classList.add('bg-slate-800/50', 'border-slate-600');
            });
            btn.classList.remove('bg-slate-800/50', 'border-slate-600');
            btn.classList.add('bg-blue-500/20', 'border-blue-400', 'text-blue-400');
        }

        function saveBackup() {
            const name = document.getElementById('backupName').value;
            if (!name) {
                alert('Please enter a backup job name');
                return;
            }
            alert('âœ… Backup job saved successfully! Next backup scheduled.');
        }

        function runNow() {
            alert('ðŸ”„ Backup started! You will be notified when complete.');
        }
    </script>
</body>
</html>

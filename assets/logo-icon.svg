<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <style>
      .icon { fill: #00D9FF; }
    </style>
  </defs>
  
  <!-- Connection Node Icon -->
  <g transform="translate(40, 60)">
    <!-- Bottom left circle -->
    <circle class="icon" cx="0" cy="80" r="20"/>
    <!-- Top left circle -->
    <circle class="icon" cx="0" cy="0" r="20"/>
    <!-- Right circle -->
    <circle class="icon" cx="80" cy="40" r="20"/>
    
    <!-- Connection lines -->
    <line class="icon" x1="0" y1="80" x2="80" y2="40" stroke="#00D9FF" stroke-width="8" stroke-linecap="round"/>
    <line class="icon" x1="0" y1="0" x2="80" y2="40" stroke="#00D9FF" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <style>
      .logo-bg { fill: #0a1628; }
      .logo-text { fill: #00D9FF; font-family: Arial, sans-serif; font-weight: normal; }
      .logo-icon { fill: #00D9FF; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="logo-bg" width="1024" height="1024"/>
  
  <!-- Connection Node Icon (Left side) -->
  <g transform="translate(150, 380)">
    <!-- Bottom left circle -->
    <circle class="logo-icon" cx="0" cy="150" r="35"/>
    <!-- Top left circle -->
    <circle class="logo-icon" cx="0" cy="0" r="35"/>
    <!-- Right circle -->
    <circle class="logo-icon" cx="150" cy="75" r="35"/>
    
    <!-- Connection lines -->
    <line class="logo-icon" x1="0" y1="150" x2="150" y2="75" stroke="#00D9FF" stroke-width="12" stroke-linecap="round"/>
    <line class="logo-icon" x1="0" y1="0" x2="150" y2="75" stroke="#00D9FF" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Text: "Vexel" -->
  <text class="logo-text" x="420" y="580" font-size="180" letter-spacing="-2">Vexel</text>
  
  <!-- Text: "Logic" -->
  <text class="logo-text" x="420" y="720" font-size="180" letter-spacing="-2">Logic</text>
</svg>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Billing | Vexel Logic</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <main class="max-w-3xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">Upgrade to Pro</h1>
    <p class="mb-6">Unlock unlimited workflows and premium support.</p>
    <div id="status" class="mb-4"></div>
    <button id="checkoutBtn" class="px-6 py-3 bg-indigo-600 rounded-lg">Go to Checkout</button>
    <p class="text-sm text-gray-400 mt-4">You will be redirected to Stripe Checkout to complete payment.</p>
  </main>

  <script>
    const token = localStorage.getItem('vexel_token');
    if (!token) window.location.href = 'login.html';

    document.getElementById('checkoutBtn').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.textContent = 'Creating checkout session...';
      try {
        const res = await fetch('/api/create-checkout-session', { method: 'POST', headers: { 'Authorization': 'Bearer ' + token } });
        if (!res.ok) throw new Error('Failed to create session');
        const json = await res.json();
        if (json.url) {
          window.location = json.url;
        } else {
          status.textContent = 'No checkout URL returned';
        }
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Analyzer | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-magnifying-glass-chart text-brand-accent mr-3"></i>SEO Analyzer</h1>
        </div>
        
        <div class="glass-panel rounded-xl p-6 mb-6">
            <div class="flex gap-3">
                <input type="url" placeholder="Enter website URL" class="flex-1 bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                <button class="bg-brand-accent text-brand-dark px-8 py-3 rounded-lg font-bold">Analyze</button>
            </div>
        </div>
        
        <div class="grid md:grid-cols-3 gap-6 mb-6">
            <div class="glass-panel rounded-xl p-6 text-center">
                <div class="text-6xl font-bold text-green-500 mb-2">78</div>
                <div class="text-gray-400 text-sm">SEO Score</div>
            </div>
            <div class="glass-panel rounded-xl p-6 text-center">
                <div class="text-6xl font-bold text-brand-accent mb-2">1.2s</div>
                <div class="text-gray-400 text-sm">Load Time</div>
            </div>
            <div class="glass-panel rounded-xl p-6 text-center">
                <div class="text-6xl font-bold text-blue-500 mb-2">92</div>
                <div class="text-gray-400 text-sm">Mobile Score</div>
            </div>
        </div>
        
        <div class="glass-panel rounded-xl p-6">
            <h3 class="text-white font-bold mb-4">Recommendations</h3>
            <div class="space-y-3">
                <div class="flex items-start gap-3 p-3 bg-green-500/10 border border-green-500/30 rounded-lg">
                    <i class="fa-solid fa-check text-green-500 mt-1"></i>
                    <div><div class="text-white font-medium text-sm">Meta descriptions present</div><div class="text-gray-400 text-xs">All pages have unique meta descriptions</div></div>
                </div>
                <div class="flex items-start gap-3 p-3 bg-yellow-500/10 border border-yellow-500/30 rounded-lg">
                    <i class="fa-solid fa-exclamation-triangle text-yellow-500 mt-1"></i>
                    <div><div class="text-white font-medium text-sm">Missing alt tags on 3 images</div><div class="text-gray-400 text-xs">Add descriptive alt text for accessibility</div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

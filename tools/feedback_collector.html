<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Collector | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .rating { font-size: 2rem; cursor: pointer; color: #444; }
        .rating:hover, .rating.selected { color: #FBC02D; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-comment-dots text-brand-accent mr-3"></i>Feedback Collector</h1>
        </div>
        
        <div class="glass-panel rounded-xl p-8 text-center mb-6">
            <h2 class="text-white text-xl mb-4">How was your experience?</h2>
            <div class="flex justify-center gap-2 mb-6" id="stars">
                <span class="rating" onclick="selectRating(1)">★</span>
                <span class="rating" onclick="selectRating(2)">★</span>
                <span class="rating" onclick="selectRating(3)">★</span>
                <span class="rating" onclick="selectRating(4)">★</span>
                <span class="rating" onclick="selectRating(5)">★</span>
            </div>
            <textarea rows="4" placeholder="Tell us more..." class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none mb-4"></textarea>
            <button class="bg-brand-accent text-brand-dark px-8 py-3 rounded-lg font-bold">Submit Feedback</button>
        </div>
        
        <div class="glass-panel rounded-xl p-6">
            <h3 class="text-white font-bold mb-4">Recent Feedback</h3>
            <div class="space-y-3">
                <div class="bg-brand-navy/50 border border-white/10 rounded-lg p-4">
                    <div class="flex justify-between items-start mb-2">
                        <div class="text-yellow-500">★★★★★</div>
                        <span class="text-xs text-gray-400">2 hours ago</span>
                    </div>
                    <p class="text-white text-sm">Excellent service! Very professional and efficient.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function selectRating(n) {
            const stars = document.querySelectorAll('.rating');
            stars.forEach((star, i) => {
                star.classList.toggle('selected', i < n);
            });
        }
    </script>
</body>
</html>

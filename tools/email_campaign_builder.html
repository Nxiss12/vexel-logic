<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Campaign Builder | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-envelope text-brand-accent mr-3"></i>Email Campaign Builder</h1>
        </div>
        
        <div class="grid lg:grid-cols-2 gap-6">
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Campaign Setup</h3>
                <div class="space-y-3">
                    <input type="text" placeholder="Campaign Name" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                    <input type="text" placeholder="Subject Line" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                    <input type="text" placeholder="From Name" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                    <select class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:outline-none">
                        <option>Select Template</option>
                        <option>Newsletter</option>
                        <option>Product Launch</option>
                        <option>Event Invitation</option>
                    </select>
                    <textarea rows="8" placeholder="Email body..." class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white font-mono text-sm focus:outline-none"></textarea>
                    <div class="flex gap-3">
                        <button class="flex-1 bg-white/10 text-white py-3 rounded-lg font-medium">Save Draft</button>
                        <button class="flex-1 bg-brand-accent text-brand-dark py-3 rounded-lg font-bold">Send Campaign</button>
                    </div>
                </div>
            </div>
            
            <div class="space-y-6">
                <div class="glass-panel rounded-xl p-6">
                    <h3 class="text-white font-bold mb-4">Preview</h3>
                    <div class="bg-white rounded-lg p-6">
                        <div class="border-b pb-3 mb-4">
                            <div class="text-sm text-gray-600 mb-1">Subject: [Your Subject Line]</div>
                            <div class="text-xs text-gray-500">From: [Your Business]</div>
                        </div>
                        <div class="text-gray-800 text-sm">
                            <p class="italic">Email content preview will appear here...</p>
                        </div>
                    </div>
                </div>
                
                <div class="glass-panel rounded-xl p-6">
                    <h3 class="text-white font-bold mb-4">Audience</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between"><span class="text-gray-400">Total subscribers</span><span class="text-white">2,847</span></div>
                        <div class="flex justify-between"><span class="text-gray-400">Expected opens</span><span class="text-brand-accent">~780 (27.4%)</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Calculator | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', panel: '#111625', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { font-family: system-ui, sans-serif; background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white flex items-center gap-3">
                <i class="fa-solid fa-calculator text-brand-accent"></i>
                Quote Calculator
            </h1>
        </div>
        
        <div class="glass-panel rounded-xl p-6 mb-6">
            <h3 class="text-white font-bold mb-4">Project Details</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-sm text-gray-400 mb-2 block">Hourly Rate (£)</label>
                    <input type="number" id="rate" value="75" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:border-brand-accent focus:outline-none" oninput="calculate()">
                </div>
                
                <div>
                    <label class="text-sm text-gray-400 mb-2 block">Estimated Hours</label>
                    <input type="range" id="hours" min="1" max="200" value="20" class="w-full accent-brand-accent" oninput="calculate()">
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>1hr</span>
                        <span id="hours-display">20hrs</span>
                        <span>200hrs</span>
                    </div>
                </div>
                
                <div>
                    <label class="text-sm text-gray-400 mb-2 block">Materials/Expenses (£)</label>
                    <input type="number" id="materials" value="0" class="w-full bg-brand-navy border border-white/10 rounded-lg p-3 text-white focus:border-brand-accent focus:outline-none" oninput="calculate()">
                </div>
                
                <div>
                    <label class="text-sm text-gray-400 mb-2 block">Profit Margin (%)</label>
                    <input type="range" id="margin" min="0" max="50" value="20" class="w-full accent-brand-accent" oninput="calculate()">
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>0%</span>
                        <span id="margin-display">20%</span>
                        <span>50%</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="glass-panel rounded-xl p-8 text-center">
            <div class="text-gray-400 text-sm mb-2">TOTAL QUOTE</div>
            <div class="text-6xl font-bold text-white mb-2" id="total">£1,500</div>
            <div class="text-brand-accent text-sm">+VAT if applicable</div>
            <button class="mt-6 bg-brand-accent text-brand-dark px-8 py-3 rounded-lg font-bold">Send Quote to Client</button>
        </div>
    </div>
    
    <script>
        function calculate() {
            const rate = parseFloat(document.getElementById('rate').value) || 0;
            const hours = parseFloat(document.getElementById('hours').value) || 0;
            const materials = parseFloat(document.getElementById('materials').value) || 0;
            const margin = parseFloat(document.getElementById('margin').value) || 0;
            
            const labour = rate * hours;
            const subtotal = labour + materials;
            const total = subtotal * (1 + margin / 100);
            
            document.getElementById('hours-display').textContent = hours + 'hrs';
            document.getElementById('margin-display').textContent = margin + '%';
            document.getElementById('total').textContent = '£' + total.toLocaleString(undefined, {maximumFractionDigits: 0});
        }
        
        calculate();
    </script>
</body>
</html>

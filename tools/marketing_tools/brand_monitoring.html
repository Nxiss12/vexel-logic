<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Monitoring | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}</style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-solid fa-bell text-brand-accent"></i>Brand Monitoring</h1>
        </div>
        <div class="grid md:grid-cols-4 gap-4 mb-6">
            <div class="glass-panel rounded-xl p-4"><div class="text-xs text-gray-400 uppercase mb-1">Mentions Today</div><div class="text-3xl font-bold text-white">23</div></div>
            <div class="glass-panel rounded-xl p-4"><div class="text-xs text-gray-400 uppercase mb-1">Sentiment</div><div class="text-3xl font-bold text-green-400">87%</div></div>
            <div class="glass-panel rounded-xl p-4"><div class="text-xs text-gray-400 uppercase mb-1">Reach</div><div class="text-3xl font-bold text-white">45k</div></div>
            <div class="glass-panel rounded-xl p-4"><div class="text-xs text-gray-400 uppercase mb-1">Engagement</div><div class="text-3xl font-bold text-white">892</div></div>
        </div>
        <div class="glass-panel rounded-xl p-6">
            <h3 class="text-white font-bold mb-4">Recent Mentions</h3>
            <div class="space-y-3">
                <div class="bg-green-500/10 border border-green-500/30 rounded-lg p-3">
                    <div class="flex items-start gap-3">
                        <i class="fa-brands fa-twitter text-blue-400"></i>
                        <div class="flex-1">
                            <div class="text-white text-sm">"Just tried @YourBrand - amazing service!"</div>
                            <div class="text-gray-400 text-xs mt-1">@user123 • 2 hours ago • 45 likes</div>
                        </div>
                        <span class="bg-green-500/20 text-green-400 px-2 py-1 rounded text-xs">Positive</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

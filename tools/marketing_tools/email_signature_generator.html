<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}</style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6"><h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-solid fa-signature text-brand-accent"></i>Email Signature Generator</h1></div>
        <div class="grid md:grid-cols-2 gap-6">
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Your Information</h3>
                <div class="space-y-3">
                    <input type="text" id="name" placeholder="Full Name" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                    <input type="text" id="title" placeholder="Job Title" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                    <input type="text" id="company" placeholder="Company Name" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                    <input type="email" id="email" placeholder="Email" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                    <input type="tel" id="phone" placeholder="Phone" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                    <input type="url" id="website" placeholder="Website" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                    <button onclick="generateSignature()" class="w-full bg-brand-accent text-black font-bold py-3 rounded-lg"><i class="fa-solid fa-magic-wand-sparkles mr-2"></i>Generate Signature</button>
                </div>
            </div>
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Preview</h3>
                <div id="signature-preview" class="bg-white rounded-lg p-6 min-h-60"><p class="text-gray-500 text-sm italic">Fill in your details to see preview</p></div>
                <button onclick="copySignature()" class="w-full bg-white/10 text-white py-2 rounded-lg mt-4 hover:bg-white/20"><i class="fa-solid fa-copy mr-2"></i>Copy HTML</button>
            </div>
        </div>
    </div>
    <script>
        function generateSignature(){
            const name=document.getElementById('name').value;
            const title=document.getElementById('title').value;
            const company=document.getElementById('company').value;
            const email=document.getElementById('email').value;
            const phone=document.getElementById('phone').value;
            const website=document.getElementById('website').value;
            const html=`<div style="font-family:Arial,sans-serif;color:#333;"><strong style="font-size:16px;">${name}</strong><br><span style="color:#666;">${title}</span><br><strong>${company}</strong><br><div style="margin-top:10px;">${email?`üìß <a href="mailto:${email}" style="color:#0066cc;">${email}</a><br>`:''}${phone?`üìû ${phone}<br>`:''}${website?`üåê <a href="${website}" style="color:#0066cc;">${website}</a>`:''}</div></div>`;
            document.getElementById('signature-preview').innerHTML=html;
        }
        function copySignature(){
            const html=document.getElementById('signature-preview').innerHTML;
            navigator.clipboard.writeText(html);
            alert('‚úì Signature HTML copied!');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Creator | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}</style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6"><h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-solid fa-window-maximize text-brand-accent"></i>Popup Creator</h1></div>
        <div class="grid lg:grid-cols-2 gap-6">
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Popup Configuration</h3>
                <div class="space-y-3">
                    <select class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                        <option>Exit Intent</option>
                        <option>Timed (after 30 seconds)</option>
                        <option>Scroll Trigger (50%)</option>
                        <option>On Click</option>
                    </select>
                    <input type="text" placeholder="Headline" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                    <textarea rows="3" placeholder="Offer description" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white"></textarea>
                    <input type="text" placeholder="Button Text (e.g., Get 20% Off)" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                    <input type="email" placeholder="Collect email addresses" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                    <button class="w-full bg-brand-accent text-black font-bold py-3 rounded-lg"><i class="fa-solid fa-check mr-2"></i>Save & Activate</button>
                </div>
            </div>
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Live Preview</h3>
                <div class="bg-gray-900 rounded-lg p-8 relative">
                    <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
                        <div class="bg-white rounded-xl p-6 max-w-sm shadow-2xl">
                            <button class="absolute top-2 right-2 text-gray-500 hover:text-black">Ã—</button>
                            <h3 class="text-gray-900 font-bold text-xl mb-2">Wait! Before you go...</h3>
                            <p class="text-gray-600 text-sm mb-4">Get 20% off your first purchase</p>
                            <input type="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded p-2 text-sm mb-3">
                            <button class="w-full bg-blue-600 text-white font-bold py-2 rounded">Get My Discount</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

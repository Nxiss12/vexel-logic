<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Builder | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}</style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6"><h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-solid fa-robot text-brand-accent"></i>Chatbot Builder</h1></div>
        <div class="grid lg:grid-cols-2 gap-6">
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Conversation Flow</h3>
                <div class="space-y-3">
                    <div class="bg-gray-900/50 border border-gray-800 rounded-lg p-3">
                        <div class="text-white font-medium mb-2">1. Welcome Message</div>
                        <input type="text" value="Hi! How can I help you today?" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2 text-white text-sm">
                    </div>
                    <div class="bg-gray-900/50 border border-gray-800 rounded-lg p-3">
                        <div class="text-white font-medium mb-2">2. Quick Options</div>
                        <div class="space-y-1">
                            <input type="text" value="üìû Book a call" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2 text-white text-sm">
                            <input type="text" value="üí∞ Get a quote" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2 text-white text-sm">
                            <input type="text" value="‚ùì FAQ" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2 text-white text-sm">
                        </div>
                    </div>
                    <button class="w-full bg-brand-accent text-black font-bold py-3 rounded-lg"><i class="fa-solid fa-save mr-2"></i>Save & Deploy</button>
                </div>
            </div>
            <div class="glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Live Preview</h3>
                <div class="bg-gradient-to-br from-purple-600 to-blue-600 rounded-xl p-8 h-96">
                    <div class="bg-white rounded-lg shadow-2xl max-w-sm mx-auto h-full flex flex-col">
                        <div class="bg-gray-900 text-white p-3 rounded-t-lg flex items-center gap-2">
                            <div class="w-8 h-8 bg-brand-accent rounded-full flex items-center justify-center"><i class="fa-solid fa-robot text-black"></i></div>
                            <span class="font-bold">Support Bot</span>
                        </div>
                        <div class="flex-1 p-3 overflow-y-auto">
                            <div class="bg-gray-100 rounded-lg p-2 mb-2 text-gray-800 text-sm">Hi! How can I help you today?</div>
                            <div class="flex flex-wrap gap-2">
                                <button class="bg-blue-500 text-white text-xs px-3 py-1.5 rounded-full">üìû Book a call</button>
                                <button class="bg-blue-500 text-white text-xs px-3 py-1.5 rounded-full">üí∞ Get a quote</button>
                                <button class="bg-blue-500 text-white text-xs px-3 py-1.5 rounded-full">‚ùì FAQ</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

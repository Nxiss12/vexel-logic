<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Aggregator | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}</style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6"><h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-solid fa-star text-brand-accent"></i>Review Aggregator</h1></div>
        <div class="glass-panel rounded-xl p-6 mb-6 text-center">
            <div class="text-6xl font-bold text-white mb-2">4.8</div>
            <div class="flex justify-center gap-1 text-3xl text-brand-accent mb-2">★★★★★</div>
            <div class="text-gray-400">Based on 487 reviews across 3 platforms</div>
        </div>
        <div class="grid md:grid-cols-3 gap-6 mb-6">
            <div class="glass-panel rounded-xl p-6 text-center"><i class="fa-brands fa-google text-4xl text-blue-500 mb-3"></i><div class="text-2xl font-bold text-white mb-1">4.9</div><div class="text-gray-400 text-sm">234 Google reviews</div></div>
            <div class="glass-panel rounded-xl p-6 text-center"><i class="fa-brands fa-facebook text-4xl text-blue-600 mb-3"></i><div class="text-2xl font-bold text-white mb-1">4.7</div><div class="text-gray-400 text-sm">156 Facebook reviews</div></div>
            <div class="glass-panel rounded-xl p-6 text-center"><i class="fa-solid fa-shield-halved text-4xl text-green-500 mb-3"></i><div class="text-2xl font-bold text-white mb-1">4.8</div><div class="text-gray-400 text-sm">97 Trustpilot reviews</div></div>
        </div>
        <div class="glass-panel rounded-xl p-6">
            <h3 class="text-white font-bold mb-4">Recent Reviews</h3>
            <div class="space-y-3">
                <div class="bg-gray-900/50 rounded-lg p-4">
                    <div class="flex items-start justify-between mb-2">
                        <div class="flex items-center gap-2"><i class="fa-brands fa-google text-blue-500"></i><span class="text-white font-medium text-sm">Emma L.</span></div>
                        <div class="text-brand-accent text-sm">★★★★★</div>
                    </div>
                    <p class="text-gray-300 text-sm">"Excellent service! Very professional and quick response time."</p>
                    <div class="text-gray-400 text-xs mt-2">2 hours ago</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

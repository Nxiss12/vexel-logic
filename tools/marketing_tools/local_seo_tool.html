<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local SEO Tool | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config={theme:{extend:{colors:{brand:{dark:'#020305',navy:'#0b0f19',accent:'#FBC02D'}}}}}</script>
    <style>body{background:#020305;color:#e2e8f0}.glass-panel{background:rgba(17,22,37,0.7);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.08)}</style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white flex items-center gap-3"><i class="fa-solid fa-map-location-dot text-brand-accent"></i>Local SEO Tool</h1>
        </div>
        <div class="glass-panel rounded-xl p-6 mb-6">
            <h3 class="text-white font-bold mb-4">Local Rankings</h3>
            <div class="space-y-2">
                <div class="flex justify-between items-center p-3 bg-gray-900/50 rounded">
                    <span class="text-white">"plumber london"</span>
                    <span class="bg-green-500/20 text-green-400 px-3 py-1 rounded font-bold">#3</span>
                </div>
                <div class="flex justify-between items-center p-3 bg-gray-900/50 rounded">
                    <span class="text-white">"emergency plumber near me"</span>
                    <span class="bg-brand-accent/20 text-brand-accent px-3 py-1 rounded font-bold">#7</span>
                </div>
                <div class="flex justify-between items-center p-3 bg-gray-900/50 rounded">
                    <span class="text-white">"boiler repair london"</span>
                    <span class="bg-yellow-500/20 text-yellow-400 px-3 py-1 rounded font-bold">#12</span>
                </div>
            </div>
        </div>
        <div class="glass-panel rounded-xl p-6">
            <h3 class="text-white font-bold mb-4">Citation Builder</h3>
            <p class="text-gray-400 text-sm mb-4">Submit your business to 50+ UK directories</p>
            <button class="bg-brand-accent text-black font-bold py-3 px-6 rounded-lg"><i class="fa-solid fa-rocket mr-2"></i>Start Submission</button>
        </div>
    </div>
</body>
</html>

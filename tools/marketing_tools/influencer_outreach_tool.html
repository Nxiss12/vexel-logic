<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Outreach Tool | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white flex items-center gap-3">
                <i class="fa-solid fa-star text-brand-accent"></i>
                Influencer Outreach Tool
            </h1>
        </div>

        <div class="grid lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <!-- Search -->
                <div class="glass-panel rounded-xl p-6">
                    <h3 class="text-white font-bold mb-4">Find Influencers</h3>
                    <div class="grid md:grid-cols-2 gap-3 mb-4">
                        <input type="text" placeholder="Industry (e.g., fitness)" class="bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                        <select class="bg-gray-900 border border-gray-700 rounded-lg p-3 text-white">
                            <option>Followers: 10k-50k</option>
                            <option>Followers: 50k-100k</option>
                            <option>Followers: 100k-500k</option>
                            <option>Followers: 500k+</option>
                        </select>
                    </div>
                    <button onclick="searchInfluencers()" class="w-full bg-brand-accent text-black font-bold py-3 rounded-lg">
                        <i class="fa-solid fa-magnifying-glass mr-2"></i>Search
                    </button>
                </div>

                <!-- Results -->
                <div class="glass-panel rounded-xl p-6">
                    <h3 class="text-white font-bold mb-4">Search Results</h3>
                    <div class="space-y-3" id="influencer-list">
                        <div class="bg-gray-900/50 border border-gray-800 rounded-lg p-4">
                            <div class="flex items-start gap-4">
                                <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full"></div>
                                <div class="flex-1">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <div class="text-white font-bold">@fitnessguru_uk</div>
                                            <div class="text-gray-400 text-xs">45.2k followers • 3.8% engagement</div>
                                        </div>
                                        <button onclick="contactInfluencer()" class="bg-brand-accent text-black px-4 py-1.5 rounded text-sm font-medium">
                                            Contact
                                        </button>
                                    </div>
                                    <p class="text-gray-300 text-sm mt-2">Fitness coach helping busy professionals get fit in 20min/day</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <div class="glass-panel rounded-xl p-6">
                    <h3 class="text-white font-bold text-sm mb-3">Campaign Status</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-400">Contacted</span>
                            <span class="text-white">28</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Responded</span>
                            <span class="text-white">12</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Partnerships</span>
                            <span class="text-green-400">5</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Response Rate</span>
                            <span class="text-brand-accent">42.8%</span>
                        </div>
                    </div>
                </div>

                <div class="glass-panel rounded-xl p-6">
                    <h3 class="text-white font-bold text-sm mb-3">Message Templates</h3>
                    <div class="space-y-2">
                        <button class="w-full bg-gray-900 hover:bg-gray-800 text-white text-sm py-2 rounded text-left px-3">
                            Initial Outreach
                        </button>
                        <button class="w-full bg-gray-900 hover:bg-gray-800 text-white text-sm py-2 rounded text-left px-3">
                            Follow-Up
                        </button>
                        <button class="w-full bg-gray-900 hover:bg-gray-800 text-white text-sm py-2 rounded text-left px-3">
                            Partnership Proposal
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchInfluencers() {
            alert('Searching influencer database...\n\nIn production:\n• 10,000+ UK influencers\n• Filter by niche, followers, engagement\n• Email finder included\n• Performance predictions');
        }

        function contactInfluencer() {
            alert('Opening outreach composer with pre-filled template');
        }
    </script>
</body>
</html>

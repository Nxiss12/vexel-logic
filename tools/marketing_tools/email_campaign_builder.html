<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Campaign Builder | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/grapesjs@0.20.4/dist/grapes.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/grapesjs@0.20.4/dist/css/grapes.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        #gjs { height: 600px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-brand-accent rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-envelope text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-white">Email Campaign Builder</h1>
                    <p class="text-gray-400 text-sm">Design & send newsletters</p>
                </div>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass-panel rounded-xl p-6">
                <h3 class="text-white font-bold mb-4">Campaign Setup</h3>
                <div class="space-y-3 mb-6">
                    <input type="text" id="campaign-name" placeholder="Campaign Name" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-brand-accent focus:outline-none">
                    <input type="text" id="subject" placeholder="Subject Line" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-brand-accent focus:outline-none">
                    <select id="template" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-brand-accent focus:outline-none">
                        <option value="">Choose Template</option>
                        <option value="newsletter">Newsletter</option>
                        <option value="product">Product Launch</option>
                        <option value="event">Event Invitation</option>
                        <option value="promo">Promotional</option>
                    </select>
                </div>

                <!-- Email Editor -->
                <div id="gjs" class="border border-gray-700 rounded-lg overflow-hidden"></div>

                <div class="flex gap-3 mt-4">
                    <button onclick="saveDraft()" class="flex-1 bg-white/10 hover:bg-white/20 text-white py-3 rounded-lg font-medium">
                        <i class="fa-solid fa-floppy-disk mr-2"></i>Save Draft
                    </button>
                    <button onclick="sendCampaign()" class="flex-1 bg-brand-accent text-black font-bold py-3 rounded-lg hover:bg-yellow-300">
                        <i class="fa-solid fa-paper-plane mr-2"></i>Send Campaign
                    </button>
                </div>
            </div>

            <div class="space-y-6">
                <div class="glass-panel rounded-xl p-6">
                    <h3 class="text-white font-bold text-sm mb-3">Audience</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-400">Total subscribers</span>
                            <span class="text-white">2,847</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Expected opens</span>
                            <span class="text-brand-accent">~780 (27.4%)</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Expected clicks</span>
                            <span class="text-brand-accent">~112 (14.4%)</span>
                        </div>
                    </div>
                </div>

                <div class="glass-panel rounded-xl p-6">
                    <h3 class="text-white font-bold text-sm mb-3">Recent Campaigns</h3>
                    <div class="space-y-2">
                        <div class="bg-gray-900/50 rounded p-2">
                            <div class="text-white text-sm font-medium">Black Friday Sale</div>
                            <div class="text-xs text-gray-400">Sent 3 days ago • 32% open</div>
                        </div>
                        <div class="bg-gray-900/50 rounded p-2">
                            <div class="text-white text-sm font-medium">Weekly Newsletter #12</div>
                            <div class="text-xs text-gray-400">Sent 1 week ago • 28% open</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const editor = grapesjs.init({
            container: '#gjs',
            fromElement: true,
            height: '600px',
            width: 'auto',
            storageManager: false,
            panels: { defaults: [] },
        });

        function saveDraft() {
            const html = editor.getHtml();
            const css = editor.getCss();
            const config = {
                name: document.getElementById('campaign-name').value,
                subject: document.getElementById('subject').value,
                template: document.getElementById('template').value,
                html, css
            };
            localStorage.setItem('email_draft', JSON.stringify(config));
            alert('✓ Draft saved!');
        }

        function sendCampaign() {
            const name = document.getElementById('campaign-name').value;
            const subject = document.getElementById('subject').value;
            if (!name || !subject) {
                alert('Please fill campaign name and subject');
                return;
            }
            alert(`Campaign "${name}" ready to send!\n\nIn production, this connects to:\n• Mailchimp\n• SendGrid\n• Mailgun\n• Your email service`);
        }
    </script>
</body>
</html>

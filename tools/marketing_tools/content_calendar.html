<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Calendar | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        #calendar { background: rgba(17, 22, 37, 0.5); padding: 20px; border-radius: 16px; }
        .fc { background: transparent !important; }
        .fc-theme-standard td, .fc-theme-standard th { border-color: rgba(255,255,255,0.1); }
        .fc-button { background: #FBC02D !important; border: none !important; color: #000 !important; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-brand-accent rounded-lg flex items-center justify-center">
                        <i class="fa-solid fa-calendar-days text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Content Calendar</h1>
                        <p class="text-gray-400 text-sm">Plan all your marketing content</p>
                    </div>
                </div>
                <button onclick="addContent()" class="bg-brand-accent text-black px-6 py-3 rounded-lg font-bold">
                    <i class="fa-solid fa-plus mr-2"></i>Add Content
                </button>
            </div>
        </div>

        <div class="grid lg:grid-cols-4 gap-6">
            <div class="lg:col-span-3">
                <div class="glass-panel rounded-xl p-6">
                    <div id="calendar"></div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="glass-panel rounded-xl p-6">
                    <h3 class="text-white font-bold text-sm mb-3">This Week</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-400">Scheduled</span>
                            <span class="text-white font-bold">12</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Published</span>
                            <span class="text-green-400 font-bold">8</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Drafts</span>
                            <span class="text-yellow-400 font-bold">4</span>
                        </div>
                    </div>
                </div>

                <div class="glass-panel rounded-xl p-6">
                    <h3 class="text-white font-bold text-sm mb-3">Content Types</h3>
                    <div class="space-y-2">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 bg-blue-500 rounded"></div>
                            <span class="text-sm text-gray-300">Blog Posts</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 bg-green-500 rounded"></div>
                            <span class="text-sm text-gray-300">Social Media</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 bg-purple-500 rounded"></div>
                            <span class="text-sm text-gray-300">Email Campaigns</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 bg-orange-500 rounded"></div>
                            <span class="text-sm text-gray-300">Videos</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            events: [
                { title: 'Blog: Q4 Review', date: '2024-12-02', color: '#3b82f6' },
                { title: 'LinkedIn Post', date: '2024-12-03', color: '#10b981' },
                { title: 'Email Campaign', date: '2024-12-04', color: '#8b5cf6' },
                { title: 'Product Video', date: '2024-12-05', color: '#f97316' }
            ],
            eventClick: function(info) {
                alert('Edit: ' + info.event.title);
            }
        });
        calendar.render();

        function addContent() {
            const title = prompt('Content title:');
            const date = prompt('Date (YYYY-MM-DD):');
            if (title && date) {
                calendar.addEvent({ title, date, color: '#FBC02D' });
                alert('âœ“ Content added to calendar!');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker | Vexel Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { dark: '#020305', navy: '#0b0f19', accent: '#FBC02D' } } } } }
    </script>
    <style>
        body { background: #020305; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 22, 37, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .task { cursor: move; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <div class="glass-panel rounded-2xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-list-check text-brand-accent mr-3"></i>Project Tracker</h1>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-panel rounded-xl p-4">
                <h3 class="text-white font-bold mb-3 text-sm">To Do</h3>
                <div class="space-y-2">
                    <div class="task bg-brand-navy border border-white/10 rounded-lg p-3">
                        <div class="text-white text-sm font-medium mb-1">Design homepage mockup</div>
                        <div class="text-xs text-gray-400">Due: 2 days</div>
                    </div>
                    <div class="task bg-brand-navy border border-white/10 rounded-lg p-3">
                        <div class="text-white text-sm font-medium mb-1">Client meeting prep</div>
                        <div class="text-xs text-gray-400">Due: Tomorrow</div>
                    </div>
                </div>
            </div>
            
            <div class="glass-panel rounded-xl p-4">
                <h3 class="text-white font-bold mb-3 text-sm">In Progress</h3>
                <div class="space-y-2">
                    <div class="task bg-brand-accent/10 border border-brand-accent/30 rounded-lg p-3">
                        <div class="text-white text-sm font-medium mb-1">Build contact form</div>
                        <div class="text-xs text-gray-400">Started 2h ago</div>
                    </div>
                </div>
            </div>
            
            <div class="glass-panel rounded-xl p-4">
                <h3 class="text-white font-bold mb-3 text-sm">Done</h3>
                <div class="space-y-2">
                    <div class="task bg-green-500/10 border border-green-500/30 rounded-lg p-3">
                        <div class="text-white text-sm font-medium mb-1">Logo design</div>
                        <div class="text-xs text-gray-400">Completed âœ“</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
